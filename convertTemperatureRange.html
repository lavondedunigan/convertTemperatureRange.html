<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Program to Convert Temperature</title>
</head>
<body>
    <h1>Temperature Convert FtoC/CtoF</h1>

    <h4> Fahrenheit to Celcius</h4>
    <label for="f"> Enter the value of Fahrenheit:</label>
    <input type="number" id="fah" placeholder="value of fahrenheit"> <br> <br>
    <button onclick=""> Convert </button>
    <p> Celsius:<span id="display"></span></p>

    <h4> Celsius to Fahrenheit</h4>

    <label for="c">Enter the value of Celsius</label>
    <input type="number" id="cel" placeholder="value of celsius"> <br> <br>
    <button onclick="">Convert </button>
    <p> Fahrenheit:<span id="display2"></span>
    <script type="text/javascript"></script>
    </p>
</body>
</html>
